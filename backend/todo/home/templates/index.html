<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TO-DO</title>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h1 id="header-title">Item Lister</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
     <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mb-4" id="item">
        <input type="submit" class="btn btn-outline-primary" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn btn-outline-danger btn-sm float-right delete">Delete</button></li>
        <li class="list-group-item">Item 2 <button class="btn btn-outline-danger btn-sm float-right delete">Delete</button></li>
        <li class="list-group-item">Item 3 <button class="btn btn-outline-danger btn-sm float-right delete">Delete</button></li>
        <li class="list-group-item">Item 4 <button class="btn btn-outline-danger btn-sm float-right delete">Delete</button></li>
      </ul>
      <br>
      <button id="button" class="btn btn-outline-danger">Clear Items</button>
     </div>
    </div>
<script src="{% static '/js/app.js' %}"></script> 
</body>
</html>
